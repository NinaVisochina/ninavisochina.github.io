<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="./shop2.css" />
  <title>Ballons</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ballons shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn-primary nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">Create
                Balloons</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="searchFild" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button id="serchBtn" class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button id="searchBtnCansel" class="btn btn-outline-success cansel">Cancel</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add cup</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create_balloons">
              <div class="text-fild">
                <label for="title">Balloons title:</label>
                <input type="text" name="title" required />
              </div>
              <div class="text-fild">
                <label for="price">Price:</label>
                <input type="number" name="price" required />
              </div>
              <div class="text-fild">
                <label for="color">Color:</label>
                <input type="text" name="color" required />
              </div>
              <div class="text-fild">
                <label for="size">Size:</label>
                <input type="text" name="size" required />
              </div>
              <div class="text-fild">
                <label for="image">Image link:</label>
                <input type="text" name="image" required />
              </div>
              <div class="text-fild">
                <input type="submit" class="btn btn-secondary" id="create_element_btn" data-bs-dismiss="modal"
                  value="Submit">
                <input type="submit" class="btn btn-secondary" id="edite_element_btn" data-bs-dismiss="modal"
                  value="Edit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <main>
    <div class="main-side-menu">
      <div class="main-side-menu__title side-elem">Manage ballons</div>
      <div class="main-side-menu__sort side-elem">
        <div>Sort by price</div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        </div>
      </div>

      <div class="main-side-menu__count side-elem">
        <div class="main-side-menu__count-title side-elem">
          Count total price
        </div>
        <button class="main-side-menu__count-button side-elem">Count</button>
        <div class="main-side-menu_value side-elem"></div>
      </div>
    </div>
    <div class="elements-grid">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="shop2.js"></script>
  <script src="shop2Product.js"></script>
</body>

</html>
